<form >
    
    <div class="form-row">
      <div  class="form-group col-md-6">
        <label for="inputusername">Username</label>
        <input  type= "text" class="form-control standalone" id="model-username" name="username1" [(ngModel)]='user.username' placeholder="name">
        
       
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control standalone" id="inputPassword4" name="password" [(ngModel)]='user.password' placeholder="Password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="Fname">First Name</label>
      <input type="text" class="form-control" id="inputfname" name="firstname" [(ngModel)]='user.firstName' placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="Lname">Last Name</label>
      <input type="text" class="form-control" id="inputlname" name="lastname" [(ngModel)]='user.lastName' placeholder="Last Name">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]='user.email' placeholder="Email">
      </div>
    </div>
    <button type="submit" (click)="addNewUser()" class="btn btn-primary">Sign up</button>
     <!-- <button ">click me</button> -->
 </form>
