<div></div>
<div class="container">
    <h3><u>Artist/Band Lookup</u></h3>
    <img *ngIf="bands" [src]="bands[0].artist.thumb_url" width = "200">
    <table class="table table-light table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>Venue</th>
                <th>Location</th>
                <th>Band/Artist Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let band of bands">
                <td>{{band.venue.name}}</td>
                <td>{{band.venue.location}}</td>
                <td>{{band.lineup}}</td>
                <td>{{band.datetime}}</td>
            </tr>
        </tbody>
    </table>
</div>
